<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<link rel="stylesheet" href="dashboard2.css">
<body>
    <h1>Dashboard</h1>
    <div class="action-buttons">
          <a style="--clr: #7808d0" class="button" href="#" id="regular-entry-btn">
            <span class="button__icon-wrapper">
                <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
                
                <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
            </span>
           Add Entry
        </a>

          <a style="--clr: #7808d0" class="button" href="#" id="guest-entry-btn">
            <span class="button__icon-wrapper">
                <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
                
                <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
            </span>
           Guest Entry
        </a>

          <a style="--clr: #7808d0" class="button" href="#" id="add-food-btn">
            <span class="button__icon-wrapper">
                <svg width="10" class="button__icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
                
                <svg class="button__icon-svg  button__icon-svg--copy" xmlns="http://www.w3.org/2000/svg" width="10" fill="none" viewBox="0 0 14 15">
                    <path fill="currentColor" d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
                </svg>
            </span>
           Add Food
        </a>


        <div class="search-container">
            
            <div class="container">
                <input type="text" name="text" class="input" placeholder="Search by name...">
                <button class="search__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
                    <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="#efeff1"></path>
                  </svg>
                </button>
              </div>
        </div>
    </div>





    <div class="card">
        <div class="card-header">
            <h3>Guest Entries</h3>
        </div>
        <div class="card-body">
            <!-- {% if guest_entries %} -->
            <div class="list-group">
                <!-- {% for key, entry in guest_entries.items() %} -->
                <a href="#" class="list-group-item list-group-item-action" >
                    <!-- {{ entry.name }} - {{ entry.entry_time }} -->
                    <div class="entry_name">Prajwal - 10:30</div>
                    <div class="entry_name">Prasanna - 12:45</div>
                </a>
                <!-- {% endfor %} -->
            </div>
            <!-- {% else %} -->
            <!-- <p>No guest entries found.</p> -->
            <!-- {% endif %} -->
        </div>
    </div>



    <!-- <h3>Regular Entries</h3> -->
    <div class="table_container">
        <table class="table">
            <tr class="tr-head">
                <th class="name_row">Name</th>
                <th class="phone_no_head">Phone Number</th>
                <th class="entry_time_head">Entry Time</th>
                <th>Action</th>
            </tr>
            <!-- {% for key, entry in entries.items() %} -->
            <tr class="tr">
                <td>Prajwal</td>
                <td>9834014823</td>
                <td>10:30</td>
                <td class="add_del">
                    <!-- {% if entry.name == "Guest" %}
                    <a href="/add_food_and_exit/{{ key }}">Add Food & Exit</a>
                    {% else %}
                    <a href="/add_food_and_exit/{{ key }}">Add Food & Exit</a>
                    {% endif %} -->
    
    
                    <div class="add_delete_btns"><a href="/add_food_and_exit/{{ key }}" "><button class="add_btn">
                        <span>Add Food and Exit</span>
                      </button></a>
                    
                    
                    <a href="/delete_entry/{{ key }}"></a><button class="del_button">
                        <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                      </button></a>
                    </div>
                </td>
            </tr>
            </tr>
            <!-- {% for key, entry in entries.items() %} -->
            <tr class="tr">
                <td>Prasanna</td>
                <td>9315328190</td>
                <td>12:45</td>
                <td class="add_del">
                    <!-- {% if entry.name == "Guest" %}
                    <a href="/add_food_and_exit/{{ key }}">Add Food & Exit</a>
                    {% else %}
                    <a href="/add_food_and_exit/{{ key }}">Add Food & Exit</a>
                    {% endif %} -->
    
    
                    <div class="add_delete_btns"><a href="/add_food_and_exit/{{ key }}" "><button class="add_btn">
                        <span>Add Food and Exit</span>
                      </button></a>
                    
                    
                    <a href="/delete_entry/{{ key }}"></a><button class="del_button">
                        <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                      </button></a>
                    </div>
                </td>
            </tr>
            <!-- {% endfor %} -->
        </table>
    </div>
    

    <div class="guest-entry-details" id="guest-entry-details" style="display: none;">
        <h3>Guest Entry Details</h3>
        <p><strong>Name:</strong> Guest</p>
        <p><strong>Entry Time:</strong> <span id="guest-entry-time"></span></p>
    </div>




</body>
</html>
